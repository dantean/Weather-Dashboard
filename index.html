<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="section has-background-primary has-text-light">
        <h2 class="title has-text-centered">Weather Dashboard</h2>
    </header>

    <main class="columns main-content">
        <section class="column is-one-quarter left-bar">
            <h4 class="px-3">Search for a city:</h4>
            <input id="search-input" type="text" class="input mx-3">
            <button id="search-btn" type="button" class="button is-primary is-fullwidth mx-3 my-1">Search</button>
            <section id="historyBtn">
                <!-- history buttons will be placed here dynamically -->
            </section>
        </section>
        <section class="column">
            <article class="box">
                <section id="dashboard">
                <!-- current weather for searched city will be populated here -->
                </section>
            </article>
            <h3 class="title is-3">5 Day Forecast</h3>
            <div class="columns is-multiline" id="five-day">
                <!-- 5 day forecast will be placed here -->
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
    </body>
    </html>
